<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PlayStation - Login</title>
</head>
<body class="text-center" style="margin-top: 56px;">
    <main class="form-signin w-100 m-auto"> 
        <div class="container text-center" >
            <div class="row align-items-start">
              <div class="col">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./img/playstation-img-cinco.webp" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./img/Rectangle.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./img/playstation-img.webp" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </div>
              <div class="col" >
                <form > 
                    
                    <img class="mb-4" src="./img/ps-logo.png" alt="" width="130" height="110"> 
                    
                    <h1 class="h2 mb-3 fw-bold"><font style="vertical-align: center;"><font style="vertical-align: center;">Login</font></font></h1> 
                    
                    <div class="form-floating w-100"> 
                     <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com"> <label for="floatingInput"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Endereço de e-mail</font></font></label> 
                    </div> 
                    
                    <div class="form-floating" style="padding-top: 5px;"> 
                     <input type="password" class="form-control" id="floatingPassword" placeholder="Senha"> <label for="floatingPassword"><font style="vertical-align: center;"><font style="vertical-align: center;">Senha</font></font></label> 
                    </div> 
                    
                    <div class="row w-100">
                      <div class="checkbox mb-3" style="padding: 10px;"> <label> <input type="checkbox" value="remember-me"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Lembre de mim</font></font></label> 
                        <a style="padding: 25px;" href="">Esqueceu a senha?</a>
                    </div>
                    
                    </div> <button class="w-50 btn btn-lg btn-info "  type="submit"><font style="vertical-align: center;"><font style="vertical-align: center;">Entrar</font></font></button> 
                    
                    <div class="grid gap-3" style="padding: 10px;">
                        <a  class="btn btn-outline-danger" href="#" role="button"><img src="./img/gmail.png" alt=""> </a>
                        <a  class="btn btn-outline-primary" href="#" role="button"><img src="./img/face-logo.png" alt=""> </a>
                    </div>
                    

                    <p class="mt-5 mb-3 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2023 © Senai Jandira</font></font></p> 
                   
                </form> 
              </div>
              
              </div>
            </div>
          </div>
    </main>
    
       



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</html>
